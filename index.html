<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="OFC Gamerz is currently undergoing maintenance. Get notified when we're back online!" />
  <meta name="theme-color" content="#7c4dff" /> 
  <link rel="icon" href="og1mg.png" type="image/png">
  <title>OG ‚öú</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7c4dff;
      --secondary: #2979ff;
      --text: #ffffff;
      --bg: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --spinner-bg: rgba(255, 255, 255, 0.1);
    }
    body.light {
      --text: #111;
      --bg: linear-gradient(135deg, #f2f3f7, #e6e9ef);
      --card-bg: rgba(255, 255, 255, 0.95);
      --border: rgba(0, 0, 0, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --spinner-bg: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .top-buttons {
      position: absolute;
      top: 20px; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 999;
    }
    .top-buttons button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .top-buttons button:hover { transform: scale(1.15); }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 60px 20px 40px;
    }
    .bg-blob {
      position: absolute;
      width: 400px; height: 400px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      filter: blur(150px);
      border-radius: 50%;
      z-index: 0;
      animation: float 20s infinite ease-in-out;
    }
    .bg-blob.secondary {
      background: radial-gradient(circle, var(--secondary), transparent 70%);
      animation-delay: 10s;
      bottom: -100px; right: -120px;
    }
    .bg-blob.tertiary {
      top: 150px; left: 50px;
      width: 300px; height: 300px;
      background: radial-gradient(circle, #ff4081, transparent 70%);
      filter: blur(100px);
      animation-delay: 5s;
    }
    .bg-blob.quaternary {
      bottom: 150px; right: 50px;
      width: 300px; height: 300px;
      background: radial-gradient(circle, #00e676, transparent 70%);
      filter: blur(100px);
      animation-delay: 15s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(30px) translateX(20px); }
    }
    .container {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow);
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
      filter: drop-shadow(0 0 5px var(--primary));
    }
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    p {
      font-size: 1.05rem;
      margin-bottom: 25px;
    }
    .spinner {
      margin: 30px auto;
      width: 48px; height: 48px;
      border: 5px solid var(--spinner-bg);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    button.submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    button.submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--primary);
    }
    .happy {
      margin-top: 30px;
      font-size: 1.2rem;
      color: var(--secondary);
      font-weight: 600;
      text-shadow: 0 0 5px rgba(41, 121, 255, 0.3);
    }
    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      color: #aaa;
      background: #0a0a0a;
      border-top: 1px solid #222;
    }
    body.light footer {
      background: #e9ebee;
      color: #555;
      border-top: 1px solid #ccc;
    }
    footer span {
      color: var(--primary);
      font-weight: 600;
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .happy { font-size: 1rem; }
    }

    /* Chatbot styles */
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #chatToggleBtn {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(124, 77, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #chatToggleBtn.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0);
    }
    #chatWindow {
      width: 320px; max-height: 400px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }
    #chatWindow.open {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }
    #chatWindow header {
      background: var(--primary);
      color: white;
      padding: 10px 15px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatMessages {
      flex: 1;
      padding: 10px 15px;
      overflow-y: auto;
      background: rgba(0,0,0,0.05);
      color: #222;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    #chatMessages .user-msg {
      text-align: right;
      margin: 6px 0;
    }
    #chatMessages .user-msg span {
      background: var(--secondary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px 20px 0 20px;
      display: inline-block;
      max-width: 75%;
    }
    #chatMessages .bot-msg {
      text-align: left;
      margin: 6px 0;
    }
    #chatMessages .bot-msg span {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px 20px 20px 0;
      display: inline-block;
      max-width: 75%;
    }
    #chatInputForm {
      border-top: 1px solid var(--border);
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    #chatInput::placeholder {
      color: var(--text);
      opacity: 0.7;
    }
    #chatSendBtn {
      background: var(--secondary);
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
    }
    #chatSendBtn:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="location.href='/'" title="Back">&#x2190;</button>
    <button id="themeToggleBtn" onclick="toggleTheme()" title="Toggle Theme">üåô</button>
  </div>

  <div class="main-content" role="main" aria-labelledby="main-title">
    <div class="bg-blob"></div>
    <div class="bg-blob secondary"></div>
    <div class="bg-blob tertiary"></div>
    <div class="bg-blob quaternary"></div>

    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo" />
      <h1 id="main-title">üöß Server Down ‚ùï</h1>
      <p>This site is currently under maintenance.<br />Please check back soon!</p>
      <p>Contact Manoj for further clarification.</p>
      <div class="spinner" role="status" aria-live="polite" aria-label="Loading"></div>

      <form id="notifyForm" aria-label="Notify me form">
        <input type="email" placeholder="Enter your email" required aria-label="Email address" />
        <button type="submit" class="submit">Notify Me</button>
      </form>

      <div class="happy">üéÆ Happy Gaming!</div>
    </div>
  </div>

  <footer>
    ¬© 2025 <span>OFC Gamerz</span> ¬∑ All rights reserved
  </footer>

  <!-- Chatbot UI -->
  <div id="chatbot">
    <button id="chatToggleBtn" aria-label="Open chat support">ü§ñ</button>

    <div id="chatWindow" aria-hidden="true">
      <header>
        <h2>Chat Support</h2>
        <button id="chatCloseBtn" aria-label="Close chat support">&times;</button>
      </header>
      <div id="chatMessages"></div>
      <form id="chatInputForm">
        <input type="text" id="chatInput" placeholder="Type your message..." required />
        <button type="submit" id="chatSendBtn">Send</button>
      </form>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      const btn = document.getElementById("themeToggleBtn");
      btn.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    }

    document.getElementById("notifyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value.trim();
      if (email) {
        alert(`Thanks, ${email}! We will notify you when we're back.`);
        this.reset();
      }
    });

    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatWindow = document.getElementById('chatWindow');
    const chatCloseBtn = document.getElementById('chatCloseBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatInputForm = document.getElementById('chatInputForm');
    const chatInput = document.getElementById('chatInput');

    chatToggleBtn.addEventListener('click', () => {
      chatToggleBtn.classList.add('hidden');
      chatWindow.classList.add('open');
      chatWindow.setAttribute('aria-hidden', 'false');
      chatInput.focus();
    });

    chatCloseBtn.addEventListener('click', () => {
      chatWindow.classList.remove('open');
      chatWindow.setAttribute('aria-hidden', 'true');
      chatToggleBtn.classList.remove('hidden');
      chatToggleBtn.focus();
    });

    const botResponses = {
      "hello": "Hello! I am Manoj's bot. How can I assist you today?",
      "hi": "Hi there! I am Manoj's bot. What can I do for you?",
      "help": "Sure! What do you need help with?",
      "maintenance": "Our system is currently under maintenance. Thanks for your patience!",
      "thanks": "You're welcome! Let me know if you need anything else.",
      "thank you": "No problem! We're here to help."
    };

    function addMessage(text, sender = "bot") {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === "bot" ? "bot-msg" : "user-msg";
      const span = document.createElement('span');
      span.textContent = text;
      messageDiv.appendChild(span);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatInputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      chatInput.value = '';
      const lower = userText.toLowerCase();
      let response = "Sorry, I didn't understand that. Please contact Manoj (owner of OFC Gamerz channel) for further help.";
      for (const key in botResponses) {
        if (lower.includes(key)) {
          response = botResponses[key];
          break;
        }
      }
      setTimeout(() => addMessage(response, "bot"), 700);
    });
  </script>
</body>
</html>
